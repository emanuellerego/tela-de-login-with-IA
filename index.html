<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-body">
                <!-- Header -->
                <div class="login-header">
                    <h2>Login</h2>
                </div>
                
                <!-- Login Form -->
                <form>
                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span>Email</span>
                        </label>
                        <input type="email" placeholder="seu@email.com" class="form-input" required />
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <span>Senha</span>
                        </label>
                        <input type="password" placeholder="••••••••" class="form-input" required />
                        <label class="form-label">
                            <a href="#" class="forgot-password">Esqueci minha senha</a>
                        </label>
                    </div>
                    
                    <!-- Remember Me Checkbox -->
                    <div class="remember-me">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox" />
                            <span>Lembrar-me</span>
                        </label>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="form-group">
                        <button class="login-button">Entrar</button>
                    </div>
                    
                    <!-- Divider -->
                    <div class="divider">OU</div>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-buttons">
                        <button class="social-button google">
                            <i class="fab fa-google"></i> Entrar com Google
                        </button>
                        <button class="social-button facebook">
                            <i class="fab fa-facebook-f"></i> Entrar com Facebook
                        </button>
                    </div>
                </form>
                
                <!-- Footer -->
                <div class="login-footer">
                    Não tem uma conta? <a href="#" class="signup-link">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
