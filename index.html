<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <!-- Header -->
            <div class="flex justify-center items-center mb-6">
                <h2 class="text-2xl font-bold">Login</h2>
            </div>
            
            <!-- Login Form -->
            <form>
                <!-- Email Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="seu@email.com" class="input input-bordered" required />
                </div>
                
                <!-- Password Field -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Senha</span>
                    </label>
                    <input type="password" placeholder="••••••••" class="input input-bordered" required />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Esqueci minha senha</a>
                    </label>
                </div>
                
                <!-- Remember Me Checkbox -->
                <div class="form-control mt-2">
                    <label class="cursor-pointer label justify-start">
                        <input type="checkbox" class="checkbox checkbox-primary mr-2" />
                        <span class="label-text">Lembrar-me</span>
                    </label>
                </div>
                
                <!-- Login Button -->
                <div class="form-control mt-6">
                    <button class="btn btn-primary">Entrar</button>
                </div>
                
                <!-- Divider -->
                <div class="divider">OU</div>
                
                <!-- Social Login Buttons -->
                <div class="flex flex-col gap-3">
                    <button class="btn btn-outline">
                        <i class="fab fa-google mr-2"></i> Entrar com Google
                    </button>
                    <button class="btn btn-outline">
                        <i class="fab fa-facebook-f mr-2"></i> Entrar com Facebook
                    </button>
                </div>
            </form>
            
            <!-- Footer -->
            <div class="mt-6 text-center text-sm">
                Não tem uma conta? <a href="#" class="link link-primary">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
